Name: Workflow_90ca
SchemaVersion: "1.0"
# Optional - Set automatic triggers.
Triggers:
  - Type: PUSH
    Branches:
      - main
Actions:
  CDKBootstrap:
    Identifier: aws/cdk-bootstrap@v1
    Inputs:
      Sources:
        - WorkflowSource
    Environment:
      Name: amazon-bedrock-token-profiling-for-multi-tenant
      Connections:
        - Name: codecatalyst-account-connection
          Role: codecatalyst-cdk-bootstrap-role
    Configuration:
      Region: us-east-2
        
  CDKDeploy:
    Identifier: aws/cdk-deploy@v1
    DependsOn: 
      - CDKBootstrap
    Environment:
      Name: amazon-bedrock-token-profiling-for-multi-tenant
      Connections:
        - Name: codecatalyst-account-connection
          Role: codecatalyst-cdk-deploy-role
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      StackName: my-app-stack
      Region: us-west-2
  Build_b0:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt

    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: export AWS_DEFAULT_REGION=us-east-1
        - Run: cd ./amazon-bedrock-token-profiling-web
        - Run: chmod +x deploy_stack.sh
        - Run: ./deploy_stack.sh

